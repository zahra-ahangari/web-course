<html>
    <head>
        <title>Here comes my name</title>
    </head>
    <!-- everything we see in our website  -->
    <body>
        <p>This is my first paragraph</p>
        <p>This is my second paragraph</p>
        <p>This is my third paragraph</p>
        <p>این یک متن فارسی است</p>

        <div>
            <!-- تگ خنثای دو بخشی -->
        </div>

        <span>
            <!-- یه تگ خنثای دیگه -->
            <!-- هر چقدر که محتواش احتیاج داشته باشه فضا می‌گیره -->
        </span>

        <b>
            This
            <!-- اینم فقط به اندازه‌ی محتواش فضا می‌گیره و پررنگ می‌کنه -->
        </b>
        <strong>
            <!-- اینم دقیقا مثل همون تگ بی می‌باشد با این تفاوت که یکی از اینا انگار بهتره برای سئو. بگرد ببین کدوم بهتره -->
        </strong>

        <mark>
            <!-- هایلایت می‌کنه. رنگ دیفالتش هم زرده -->
        </mark>

       <i>
            <!-- این اتلیک می کنه -->
       </i>
       <em>
            <!-- اینم ایتالیک می‌کنه. ولی یکی واسه سئو بهتره. اینم باید بگردی ببینی کدوم بهتره -->
       </em> 

       <h1>
        <!-- هر صفحه‌ای فقط یه تگ اچ یک داره؛ قطعا یه دونه داریم -->
       </h1>

       <small>Whatever comes here is smaller</small>

       <!-- Unorderd list -->
       <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
       </ul>

       <!-- Ordered list -->
       <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
       </ol>
        
    </body>
</html>
