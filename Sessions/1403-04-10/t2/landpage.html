<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div dir="rtl">
        <table>
            <tr>
                <!-- <td><span class="border">کریم</span></td> -->
                <td>کریم</td>
                <td>رحیم</td>
                <td>نسیم</td>
                <td>فاطمه</td>
            </tr>
            <tr>
                <td colspan="2">حسین</td>
                <td>محسن</td>
                <td>علی</td>
            </tr>
            <tr>
                <td>ماتیسا</td>
                <td>a</td>
                <td>d</td>
                <td>e</td>
            </tr>
            <tr>
                <td></td>
                <td>b</td>
                <td>c</td>
                <td>f</td>
            </tr>
            <tr>
                <td colspan="2">کرم</td>
                <td colspan="2">حسنی</td>
            </tr>
        </table>
    </div>
</body>
</html>
