        <form class="container">
            <div>
                <label for="fname"><b>FirstName:</b></label>
                <input
                    id="fname"
                    type="text"
                    placeholder="Enter your first name"
                />
            </div>
            <div>
                <label for="lname"><b>LastName:</b></label>
                <input
                    id="lname"
                    name="lname"
                    type="text"
                    placeholder="Enter your last name"
                    minlength="3"
                    maxlength="13"
                />
            </div>
            <div>
                <label for="pass"><b>Password:</b></label>
                <input
                    id="pass"
                    name="pass"
                    type="password"
                    placeholder="Enter your password"
                />
            </div>
            <div>
                <label for="age"><b>Age:</b></label>
                <input id="age" name="lname" type="number" min="1" max="120" />
            </div>
            <div>
                <label for="email"><b>Email:</b></label>
                <input
                    id="email"
                    type="email"
                    required
                    placeholder="Enter your email address"
                />
            </div>
            <div>
                <span><b>Gender:</b></span>
                <input id="male" name="gender" type="radio" value="0" />
                <label for="male">Male</label>
                <input
                    id="femail"
                    name="gender"
                    type="radio"
                    value="0"
                    checked
                />
                <label for="femail">Femail</label>
            </div>
            <div>
                <span><b>Size:</b></span>
                <input id="s" name="s" type="checkbox" />
                <label for="">Small</label>

                <input id="l" name="l" type="checkbox" checked />
                <label for="l">Large</label>

                <input id="xl" name="xl" type="checkbox" />
                <label for="xl">XLarge</label>
            </div>
            <div>
                <label for="search"><b>Search:</b></label>
                <input id="search" name="search" type="search" />
            </div>
            <div>
                <label for="fileUploader"><b>File:</b></label>
                <input id="fileUploader" name="fileUploader" type="file" />
            </div>
            <div>
                <!-- Special occasions -->
                <input type="hidden" />
                <a href="tel:+9379774354"></a>
                <a href="mailto:info@gmail.com"></a>
                <label for="textArea"><b>Extra explanation:</b></label>
                <textarea name="textArea" id="textArea"></textarea>
            </div>
            <div>
                <label for="selectiveSize"><b>Size:</b></label>
                <select name="selectiveSize" id="selectiveSize">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">XLarge</option>
                </select>
            </div>

            <div>
                <!-- <input type="submit" /> -->
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
            </div>
        </form>
