<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3">
        <caption>ROWSPAN</caption>
        <tr>
            <td rowspan="2">UG</td>
            <td align="center">B.TECH</td>
        </tr>
        <tr>
            <td align="center">B.COM</td>
        </tr>
        <tr>
            <td rowspan="2">PG</td>
            <td align="center">M.TECH</td>
        </tr>
        <tr>
            <td align="center">M.COM</td>
        </tr>
            
    </table>

    <table border="3">
        <caption>COLSPAN</caption>
        <tr>
            <td colspan="2" align="center">UG</td>
            <td colspan="2" align="center">ECE</td>
        </tr>
        <tr>
            <td>B.TECH</td>
            <td>B.COM</td>
            <td>M.TECH</td>
            <td>M.COM</td>
        </tr>
    </table>
</body>
</html>
